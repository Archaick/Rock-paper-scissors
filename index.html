<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper" id="wrapper">
        <h1>Retro Finger Battle</h1>
        <h2>Choose Your Weapon!</h2>
        
        <!-- Player -->
        <div class="container slide-left" id="container">
            <img src="./img/rock.png" alt="hand gesture of rock" id="rock">
            <img src="img/paper.png" alt="hand gesture of paper" id="paper">
            <img src="img/scissors.png" alt="hand gesture of scissors" id="scissors">
        </div>
        <!-- Computer -->
        <div class="container appearance" id="computer-container">
            <p>Computer's selection:</p>
            <img src="img/computer.png" alt="Computer screen" id="computer-selection">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
